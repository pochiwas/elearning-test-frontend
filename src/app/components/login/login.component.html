<h2>Login</h2>
<form (ngSubmit)="login()">
  <div>
    <label>Email:</label>
    <input [(ngModel)]="email" name="email" type="email" required />
  </div>
  <div>
    <label>Password:</label>
    <input [(ngModel)]="password" name="password" type="password" required />
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>
</form>
